<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRICK TA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
            text-align: center;
        }
        .image-section img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .details-section {
            flex: 2;
            padding-left: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .price {
            color: #711d3c;
            font-size: 20px;
            margin: 10px 0;
        }
        .description {
            color: #555;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background:#711d3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="img/patrick ta.webp" alt="Producto de belleza">
        </div>
        <div class="details-section">
            <div class="product-title">PATRICK TA </div>
            <div class="price">$38.00</div>
            <div class="description">
                Un dúo compacto viral de fórmulas de rubor en crema y en polvo para lograr un color intenso y duradero que se funde con la piel para un brillo hermoso y radiante. 
            </div>
            <a href="#" class="btn">Añadir al carrito</a>
        </div>
    </div>
</body>
</html>
